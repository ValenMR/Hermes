<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--seguridad en el contenido: no se ejecuta si el contenido ha sido modificado-->
    <script src="https://kit.fontawesome.com/6bdd16e88d.js" crossorigin="anonymous"></script>
    <!--para usar los estilos con permiso¿?¡'???-->
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body class="login">
    <div class="blurring">
        <div class="d-flex justify-content-center">
            <div class="card text-center login-card bg-dark w-25 p-3">
                <div class="card-body">
                    <h2 class="card-title mb-4">Login</h2>
                    <div class="input-group d-flex flex-column bd-highlight mb-3">

                        <div class="input-group-prepend group-input">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user-circle fa-2x"></i>
                                    <!--etiqueta para tipo de fuente-->
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" id="username">
                        </div>

                        <div class="input-group-prepend group-input">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-eye-slash fa-2x"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="password">
                        </div>

                    </div>
                    <button onclick="login()" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function login() {
        let topDocument = window.top.document;
        let body = topDocument.getElementById("body");
        body.innerHTML = '<object type="text/html" class="view" data="./views/principal.html" ></object>';
    }
</script>

</html>
